site_name: Cloud Native HTC-Grid
site_url: https://docs.d12sqmpa4c7emq.amplifyapp.com
docs_dir: docs/project
plugins:
  - search # necessary for search to work
  - awesome-pages
theme:
  name: 'material'
  palette:
    primary: 'green' # Used as the main color for the site top bar,
    # links, etc...
    accent: 'deep orange' # Used as the highlight color for the site
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link

# Repository
repo_name: 'finos/htc-grid'
repo_url: 'https://github.com/finos/htc-grid'

markdown_extensions:
  - footnotes
  - codehilite
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list

copyright: 'Copyright &copy; 2024 Amazon'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/finos/htc-grid
    - icon: fontawesome/solid/book
      link: https://docs.d12sqmpa4c7emq.amplifyapp.com
